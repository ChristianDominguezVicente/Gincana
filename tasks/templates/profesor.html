{% extends 'base.html' %}

{% block content %}

    <h1><img class="profile-pic" src="{{ profesor.imagen.url }}" ></h1>
    <h1>{{profesor.email}}</h1>
    <p>{{profesor.nombre}}</p>
    <p>{{profesor.apellidos}}</p>
    <p>{{profesor.fecha_nacimiento}}</p>
    <p>{{profesor.genero}}</p>
    <p>{{profesor.pais}}</p>
    <p>{{profesor.ciudad}}</p>
    <p>{{profesor.organizacion}}</p>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <button type="submit">
            Editar
        </button>
    </form>

    <form action="{% url 'verificacion_password2' profesor.email %}" method="POST">
        {% csrf_token %}
        <button>
            Cambiar Contrase√±a
        </button>
    </form>

    <form action="{% url 'profesor_eliminar' profesor.email %}" method="POST">
        {% csrf_token %}
        <button>
            Eliminar
        </button>
    </form>

{% endblock %}
