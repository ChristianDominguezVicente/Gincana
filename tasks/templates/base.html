<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="{% static 'media/Logo.png' %}">
  <title>HerStory Gincanas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static 'scss/custom.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row flex-nowrap">
            {% if user.is_authenticated %}
            <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-success">
                <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                    <a href="{% url 'home' %}" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                        <span class="fs-5 d-none d-sm-inline">HerStory Gincanas</span>
                    </a>
                    <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                        <li class="nav-item">
                            <a href="{% url 'home' %}" class="nav-link align-middle px-0">
                                <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="{% url 'crear_gincana' %}" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-plus-square-fill"></i> <span class="ms-1 d-none d-sm-inline">Crear Gincana</span> </a>
                        </li>
                        <li>
                            <a href="{% url 'mis_gincanas' %}" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-map-fill"></i> <span class="ms-1 d-none d-sm-inline">Mis Gincanas</span></a>
                        </li>
                        <li>
                            <a href="{% url 'gincanas_publicas' %}" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-globe-europe-africa"></i> <span class="ms-1 d-none d-sm-inline">Gincanas Públicas</span> </a>
                        </li>
                        <li>
                            <a href="{% url 'home' %}" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-gear-fill"></i> <span class="ms-1 d-none d-sm-inline">Ajustes</span></a>
                        </li>
                        <li>
                            <a href="{% url 'logout' %}" class="nav-link px-0 align-middle">
                                <i class="fs-4 bi-box-arrow-in-left"></i> <span class="ms-1 d-none d-sm-inline">Cerrar Sesión</span></a>
                        </li>
                    </ul>
                    <hr>
                    <div class="dropdown pb-4">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://github.com/mdo.png" alt="hugenerd" width="30" height="30" class="rounded-circle">
                            <span class="d-none d-sm-inline mx-1">loser</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="#">New project...</a></li>
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Sign out</a></li>
                        </ul>
                    </div>
                </div>  
            </div>
            {% endif %}
            <div class="col py-3">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
