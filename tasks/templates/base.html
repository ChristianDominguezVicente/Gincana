<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gincana</title>
</head>
<body>

    <nav>
        <ul>
            <li>
                <a href="/">Home</a>
            </li>
            {% if user.is_authenticated %}
            <li>
                <a href="{% url 'gincanas' %}">Gincanas sin Completar</a>
            </li>
            <li>
                <a href="{% url 'gincanas_completadas' %}">Gincanas Completadas</a>
            </li>
            <li>
                <a href="/gincanas/crear/">Crear Gincana</a>
            </li>
            <li>
                <a href="/logout">Cerrar Sesión</a>
            </li>
            {% else %}
            <li>
                <a href="/signup">Iniciar Sesión</a>
            </li>
            <li>
                <a href="/signin">Signin</a>
            </li>
            {% endif %}

        </ul>
    </nav>

    {% block content %}
    {% endblock %}

</body>
</html>
